<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Tempo nas Capitais</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <main>
        <section id="container">
            <div id="imagem">

            </div>

            <div id="dados">
                <h1>Previsão metereológica nas cidades do Brasil</h1>
                <p>Seja bem-vindo(a). Digite o nome da cidade/município desejado e descubra a previsão metereológicas de amanhã.</p>
                <form id="formCidade" action="" method="get" autocomplete="on">
                    <div class="campo">
                        <span class="material-icons">location_city</span>
                        <input type="text" name="cidade" id="icidade" placeholder="Nome da cidade" required maxlength="30">
                        <label for="icidade">Cidade</label>
                    </div>
                    <input id="verificar" type="submit" value="Verificar">
                </form>

                <div class="campo" id="resp">
                        
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>Feito por <a target="_blank" href="https://github.com/Julianagft">Juliana Rodrigues</a></p>
    </footer>

    

    <script type="module" src="./script/meteorologia-controller.js"></script>
</body>
</html>
